<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Gauri's Birthday</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 35px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ Counting Down to Gauri's Birthday! ðŸŽ‚</h1>
    <div id="countdown">00:00:00</div>

    <script>
        function updateCountdown() {
            const birthdayDate = new Date("April 26, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = birthdayDate - now;

            if (difference <= 0) {
                window.location.href = "https://ikushagrapandey.github.io/Happy-Birthday-Gauri/";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
