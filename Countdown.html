<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Gauri's Birthday</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 40px;
            text-shadow: 0 0 10px white;
        }

        #countdown {
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 10px red;
        }

        /* Wave Animation */
        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            animation: waveAnimation 5s infinite linear;
        }

        .wave:nth-child(1) {
            animation-duration: 6s;
            opacity: 0.5;
        }

        .wave:nth-child(2) {
            animation-duration: 8s;
            opacity: 0.3;
        }

        @keyframes waveAnimation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body bg color: red>

    <div class="container">
        <h1>ðŸŽ‰ Counting Down to Gauri's Birthday! ðŸŽ‚</h1>
        <div id="countdown">00:00:00</div>
    </div>

    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    

    <script>
        function updateCountdown() {
            const birthdayDate = new Date("April 24, 2025 02:45:00").getTime();
            const now = new Date().getTime();
            const difference = birthdayDate - now;

            if (difference <= 0) {
                window.location.href = "https://ikushagrapandey.github.io/Happy-Birthday-Gauri/";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
